<div class="content-box" >
    
    <h2>#i18n{rss.create_rss_file.tableLabel}</h2>
    
    <form method="post"  name="create_rss_file" id="create_rss_file" action="jsp/admin/plugins/rss/DoCreateRssFile.jsp">
        
        <p>
            <label for="rss_type" >#i18n{rss.create_rss_file.rowSwitchType} * : </label> 
            
            
        </p>
		
			<input type="radio" id="rss_type" name="rss_type" value="portlet" />#i18n{rss.create_rss_file.rowPortlet} 
		<#if resource_list?size &gt; 0>
		<p><label for="rss_type" >&nbsp;</label> 
        	<input type="radio" id="rss_type" name="rss_type" value="resourceRss" />#i18n{rss.create_rss_file.rowResourceRss} <@combo name="rss_resource_key" default_value="-1" items=resource_list />
        </p>
        </#if>
        <p>   
            <input type="submit" value="#i18n{rss.create_rss_file.buttonValidate}" class="button" tabindex="3" />
            
        </p>
        
    </form>
    
</div>
