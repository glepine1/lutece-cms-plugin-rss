<div class="row" >
    
    <legend>#i18n{rss.create_rss_file.tableLabel}</legend>
    
    <form class="form-horizontal" method="post"  name="create_rss_file" id="create_rss_file" action="jsp/admin/plugins/rss/DoCreateRssFile.jsp">
	<fieldset>
        
        
            <div class="control-group">
		<label class="control-label" for="rss_type" >#i18n{rss.create_rss_file.rowSwitchType} * : </label> 
            
            
        
		
			<div class="controls">
	<input type="radio" id="rss_type" name="rss_type" value="portlet" />
		</div>
	</div>#i18n{rss.create_rss_file.rowPortlet} 
		<#if resource_list?size &gt; 0>
		<div class="control-group">
		<label class="control-label" for="rss_type" >&nbsp;</label> 
        	<div class="controls">
	<input type="radio" id="rss_type" name="rss_type" value="resourceRss" />
		</div>
	</div>#i18n{rss.create_rss_file.rowResourceRss} <div class="controls">
	<@combo name="rss_resource_key" default_value="-1" items=resource_list />
		</div>
	</div>
        
        </#if>
           
            <button class="btn btn-primary" type="submit" >#i18n{rss.create_rss_file.buttonValidate}</button>
	
            
        
        
    </fieldset>
</form>
    
</div>
