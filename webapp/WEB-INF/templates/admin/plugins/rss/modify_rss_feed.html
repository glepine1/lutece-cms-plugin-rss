<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{rss.modify_rss_feed.tableLabel}</legend>
		<form class="form-horizontal" method="post"  name="modify_rss_feed" id="modify_rss_feed" action="jsp/admin/plugins/rss/DoModifyRssFeed.jsp">
		<input type="hidden" name="id_rss_feed" value="${rss_feed.id}" />
        <input type="hidden" name="rss_feed_is_active" value=<#if rss_feed.isActive>"true"<#else>"false"</#if> />
		<div class="control-group">
		<label class="control-label" for="folder_name" >#i18n{rss.modify_rss_feed.rowTitleName} * : </label> 
            <div class="controls">
				<input type="text" id="rss_feed_name" name="rss_feed_name"  value="${rss_feed.name}" class="input-xlarge" maxlength="50" tabindex="1" />
			</div>
		</div>
        <div class="control-group">
		<label class="control-label" for="folder_path" >#i18n{rss.modify_rss_feed.rowTitleUrl} * :</label>  
            <div class="controls">
				<input type="text" id="rss_feed_url" name="rss_feed_url" value="${rss_feed.url}" class="input-xxlarge"maxlength="200" tabindex="2" />
			</div>
		</div>
        <div class="control-group">
		<label class="control-label" for="rss_style">#i18n{rss.modify_rss_feed.rowRssStyle} : </label>		     
		     <div class="controls">
					<@combo name="rss_style" items=rss_style_list default_value="${rss_feed.idIncludeStyle}" />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="workgroup_key">#i18n{rss.modify_rss_feed.rowWorkgroupFile} : </label>		     
		     <div class="controls">
				<@combo name="workgroup_key" items=user_workgroup_list default_value="${rss_feed.workgroup!}" />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{rss.modify_rss_feed.buttonModify}</button>
			<a class="btn btn-small" href="jsp/admin/plugins/rss/ManageRssFeeds.jsp">
				<i class="icon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}
			</a>
		</div>
		</form>
		</fieldset>
	</div>
</div>
